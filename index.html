<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Email and Password Validation</title>
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" onchange="checkEmail()" required>
      

      <div id="emailError" class="error"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" onchange="checkPassword()" required>


      <div id="passwordError" class="error"></div>

      <div id="allGoodToGo" class="success"></div>

      <button type="button" onclick="validateForm()">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
